<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy 2nd Valentine, Muduuuuuuuuuu! â¤ï¸</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ff9a9e, #ff2d55);
    font-family: 'Arial', sans-serif;
    color: white;
    overflow: hidden;
  }

  .card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.35);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    width: 400px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    z-index: 10;
  }

  h1 { margin-bottom: 15px; font-size: 28px; }
  p { min-height: 60px; font-size: 20px; font-style: italic; color: #ffe4e1; line-height: 1.5; }

  button {
    padding: 12px 28px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    margin: 10px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  button:hover { transform: scale(1.05); }

  .yes { background: #ff2d55; color: white; }
  .no  { background: white; color: #ff2d55; }

  .heart {
    position: absolute;
    color: red;
    font-size: 20px;
    pointer-events: none;
    animation: float linear infinite, sway ease-in-out infinite alternate;
    opacity: 0.8;
  }

  @keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
  }

  @keyframes sway {
    from { transform: translateX(0); }
    to { transform: translateX(20px); }
  }

  #confetti {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }
</style>
</head>
<body>

<div class="card" id="card">

</div>

<canvas id="confetti"></canvas>

<script>
const card = document.getElementById("card");
const textEl = document.getElementById("text");
const nextBtn = document.getElementById("nextBtn");

// Messages with emojis
const messages = [
  "Happy 2nd Valentine's Day, Muduuuuuuuuuu â¤ï¸ğŸ‰ğŸ’Œ",
  "Two years agidhe, and I want you as my Valentine for my whole life ğŸ˜ğŸ’–ğŸ’«",
  "I know I'm not perfect, but I'm trying my best to be for you.. ğŸ˜ŠğŸ’",
  "Because of you, I'm learning to be a perfect boyfriend and, of course, will be a perfect husband for you (pakka wala promise) ğŸ’•ğŸ’ğŸ’‘",
  "I want to see you as my partner, my best friend, my Girlfriend, and my wifeeeeeeee ğŸ’•ğŸ’ğŸ’–ğŸ’",
  "Will you be my Valentine?????????????????â€¦ ğŸ’ŒğŸ¥°ğŸŒ¹ğŸ’–"
];

let index = 0;

// Typing effect
function typeText(text, callback) {
  textEl.innerHTML = "";
  let i = 0;
  const interval = setInterval(() => {
    textEl.innerHTML += text[i];
    i++;
    if(i === text.length) {
      clearInterval(interval);

    }
  }, 40);
}

typeText(messages[0]);

nextBtn.addEventListener("click", () => {

});

function finalQuestion() {
  card.innerHTML = `
    <h1>Will you be my Valentine babyyyyyy? ğŸ’–</h1>

    <button class="no" onclick="no()">No ğŸ™ˆ</button>
  `;

function no() {
  card.innerHTML = `
    <h1>ğŸ˜</h1>
    <p>Hu bandbiduuuuu!!!! Sumne yes anta helu ...ğŸ’•</p>
  `;
  setTimeout(() => {
    card.innerHTML = `
      <h1>Soâ€¦ youâ€™ll say yes, right? â¤ï¸</h1>
      <button class="yes" onclick="yes()">Yes ğŸ’–</button>
    `;
  }, 1500);
}

function yes() {
  card.innerHTML = `
    <h1>YAYYYY â¤ï¸ğŸ¥°</h1>

  `;
  startConfetti();

// Floating red hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 40 + 20) + "px";
  heart.style.animationDuration = (5 + Math.random()*5) + "s";

  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 10000);
}, 200);

// Confetti
const confettiCanvas = document.getElementById("confetti");
const ctx = confettiCanvas.getContext("2d");
confettiCanvas.width = window.innerWidth;
confettiCanvas.height = window.innerHeight;
let confettis = [];

function Confetti() {
  this.x = Math.random() * confettiCanvas.width;
  this.y = Math.random() * confettiCanvas.height - confettiCanvas.height;
  this.size = Math.random() * 10 + 5;
  this.speed = Math.random() * 3 + 2;
  this.color = `hsl(${Math.random()*360}, 100%, 70%)`;
}

function startConfetti() {
  confettis = [];
  for(let i=0; i<150; i++) confettis.push(new Confetti());
  requestAnimationFrame(drawConfetti);
}

function drawConfetti() {
  ctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
  confettis.forEach(c => {
    ctx.fillStyle = c.color;
    ctx.fillRect(c.x, c.y, c.size, c.size);
    c.y += c.speed;
    if(c.y > confettiCanvas.height) c.y = -10;
  });
  requestAnimationFrame(drawConfetti);
}
</script>
